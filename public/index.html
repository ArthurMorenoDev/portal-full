<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-facilita</title>
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div class="bg-image"
        style="background-image: url('./images/vecteezy_blue-orange-and-white-modern-curve-background_7718271.png'); height: 100vh;">
        <div class="overlay d-flex justify-content-center align-items-center">
            <form id="loginForm">
                <a href="#" class="d-flex justify-content-center mb-4">
                    <img src="images/logo.png" alt="logo" width="200">
                </a>

                <div class="form-group ">
                    <label></label>
                    <input class="form-control" id="login" name="login" placeholder="login">

                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1"></label>
                    <input type="password" class="form-control" id="senha" name="senha" placeholder="senha">
                </div>
                <div class="form-group form-check">
                </div>
                <div class="d-flex flex-column align-items-center">
                    <button type="submit" id="loginButton" class="btn btn-primary">Entrar</button>
                </div>
                <a href="#" class="d-flex justify-content-center mb-4">Esqueceu sua senha ?</a>

            </form>

        </div>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="js/login.js"></script>
</body>

</html>
